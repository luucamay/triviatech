<!DOCTYPE html <html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='bar_style.css'>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
  <title>Trivia Tech</title>
</head>

<body>
  <div id="root">
    <!--- Login View -->
    <section class="" id="loginView">
      <h1>Trivia Tech</h1>
      <input type="text" id="name" name="name" placeholder="Enter your name..." required><br><br>
      <button id="loginBtn">Sign in</button>
    </section>
    <!-- Loading View -->
    <section class="hide" id="loadingView">
      <h1>Trivia Tech</h1>
      <div class="meter">
        <span style="width: 25%"></span>
      </div>
    </section>
    <!-- Home View -->
    <section class="hide" id="homeView">
      <h2>Hi <span id="username"></span></h2>
      <h2>Start playing!</h2>
      <h3>Topics:</h3>
      <div class="topics">
        <p>HTML</p>
        <button id="playHtml">play</button>
      </div>
      <div class="topics">
        <p>CSS</p>
        <button id="playCss">play</button>
      </div>
      <div class="topics">
        <p>JS</p>
        <button id="playJs">play</button>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
